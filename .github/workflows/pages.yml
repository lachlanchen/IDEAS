name: GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Prepare site content
        run: |
          mkdir -p docs/ideas docs/publications docs/figs docs/assets
          rsync -a ideas/ docs/ideas/
          if [ -d figs ]; then rsync -a figs/ docs/figs/; fi
          if [ -d publications ]; then rsync -a publications/ docs/publications/; fi

      - name: Generate site pages & manifests
        run: |
          npm install --no-save marked
          node scripts/generate_site.mjs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
