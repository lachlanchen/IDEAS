name: Deploy website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mkdocs-awesome-pages-plugin

      - name: Prepare docs content
        run: |
          mkdir -p docs/ideas docs/publications docs/figs
          rsync -a --delete ideas/ docs/ideas/
          if [ -d figs ]; then rsync -a figs/ docs/figs/; fi
          if [ -d publications ]; then rsync -a publications/ docs/publications/; fi

      - name: Build site
        run: |
          mkdocs build --strict

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          cname: ideas.onlyideas.art

