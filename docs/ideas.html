<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ideas â€” IDEAS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}</style>
</head>
<body class="bg-slate-950 text-slate-100">
  <header class="sticky top-0 z-50 backdrop-blur bg-slate-950/70 border-b border-slate-800">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2 font-extrabold tracking-wide"><img src="/assets/logo.svg" class="w-6 h-6" alt="logo" /> IDEAS</a>
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a href="/" class="hover:text-indigo-400" data-i18n="nav_home">Home</a>
        <a href="/ideas.html" class="hover:text-indigo-400" data-i18n="nav_ideas">Ideas</a>
        <a href="/publications.html" class="hover:text-indigo-400" data-i18n="nav_publications">Publications</a>
        <a href="https://github.com/lachlanchen/IDEAS" class="hover:text-indigo-400" data-i18n="nav_github">GitHub</a>
      </nav>
      <div id="langSwitcher" class="ml-4"></div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-10">
    <div class="flex items-center justify-between">
      <h1 class="text-3xl font-extrabold" data-i18n="ideas_title">Ideas</h1>
      <input id="q" data-i18n-ph="search_placeholder" placeholder="Search ideas..." class="px-3 py-2 bg-slate-900 border border-slate-800 rounded-lg w-64"/>
    </div>
    <div id="ideasGrid" class="grid md:grid-cols-3 gap-6 mt-8"></div>
  </main>

  <script src="/assets/i18n.js"></script>
  <script>
    let ideas = [];
    async function loadIdeas() {
      ideas = await fetch('/assets/ideas.json').then(r=>r.json());
      render(ideas);
    }
    function render(list){
      const root = document.getElementById('ideasGrid');
      root.innerHTML = list.map(x => `
        <a href="/ideas/${x.slug}.html" class="group block p-5 rounded-xl bg-slate-900/70 border border-slate-800 hover:border-indigo-500/60 transition">
          <div class="text-xs text-indigo-300">${x.author || 'IDEAS'}</div>
          <div class="mt-1 font-bold text-lg group-hover:text-white">${x.title}</div>
          <div class="mt-2 text-sm text-slate-400">${(x.excerpt||'').replace(/</g,'&lt;')}</div>
        </a>`).join('');
    }
    document.getElementById('q').addEventListener('input', (e)=>{
      const k = e.target.value.toLowerCase();
      render(ideas.filter(x => (x.title+x.author+x.excerpt).toLowerCase().includes(k)));
    })
    loadIdeas();
  </script>
</body>
</html>
