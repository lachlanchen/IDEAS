<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ideas â€” IDEAS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}</style>
</head>
<body class="bg-slate-950 text-slate-100">
  <header class="sticky top-0 z-50 backdrop-blur bg-slate-950/70 border-b border-slate-800">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2 font-extrabold tracking-wide"><img src="/assets/logo.svg" class="w-6 h-6" alt="logo" /> IDEAS</a>
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a href="/" class="hover:text-indigo-400" data-i18n="nav_home">Home</a>
        <a href="/ideas/" class="hover:text-indigo-400" data-i18n="nav_ideas">Ideas</a>
        <a href="/publications/" class="hover:text-indigo-400" data-i18n="nav_publications">Publications</a>
        <a href="https://github.com/lachlanchen/IDEAS" class="hover:text-indigo-400" data-i18n="nav_github">GitHub</a>
      </nav>
      <div id="langSwitcher" class="ml-4"></div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-10">
    <div class="flex items-center justify-between">
      <h1 class="text-3xl font-extrabold" data-i18n="ideas_title">Ideas</h1>
      <input id="q" data-i18n-ph="search_placeholder" placeholder="Search ideas..." class="px-3 py-2 bg-slate-900 border border-slate-800 rounded-lg w-64"/>
    </div>
    <div id="filters" class="flex flex-wrap gap-2 mt-4"></div>
    <div id="ideasGrid" class="grid md:grid-cols-3 gap-6 mt-8"></div>
  </main>

  <script src="/assets/i18n.js"></script>
  <script>
    let ideas = [];
    let currentCat = null;
    function catColor(cat){
      const map = {
        'Metasurfaces':'from-fuchsia-500 to-pink-500',
        'Theory':'from-amber-500 to-yellow-400',
        'DORAEMON':'from-emerald-500 to-teal-400',
        'AI for Science':'from-sky-500 to-cyan-400',
        'Product & Tools':'from-indigo-500 to-violet-500',
        'General':'from-slate-500 to-slate-400'
      }; return map[cat]||map['General'];
    }
    function renderFilters(){
      const cats = [...new Set(ideas.map(i=>i.category))];
      const root = document.getElementById('filters');
      root.innerHTML = ['All', ...cats].map(c => {
        const active = (c===currentCat) || (c==='All' && !currentCat);
        const cls = active? 'ring-2 ring-indigo-400' : '';
        const label = c==='All' ? 'All' : c;
        const color = c==='All' ? 'from-slate-600 to-slate-500' : catColor(c);
        return `<button data-cat="${c}" class="px-3 py-1 rounded-full bg-gradient-to-r ${color} text-slate-900 font-semibold ${cls}">${label}</button>`;
      }).join('');
      root.querySelectorAll('button').forEach(b => b.addEventListener('click', ()=>{
        const v = b.getAttribute('data-cat');
        currentCat = (v==='All')? null : v;
        renderFilters();
        applyRender();
      }));
    }
    function card(x){
      return `
        <a href="/ideas/${x.slug}.html" class="group block p-5 rounded-xl bg-slate-900/70 border border-slate-800 hover:border-indigo-500/60 transition">
          <div class="text-xs flex items-center gap-2">
            <span class="inline-block rounded-full bg-slate-800 border border-slate-700 px-2 py-0.5">${x.author || 'IDEAS'}</span>
            <span class="inline-block rounded-full bg-gradient-to-r ${catColor(x.category)} px-2 py-0.5 text-slate-900 font-semibold">${x.category}</span>
          </div>
          <div class="mt-1 font-bold text-lg group-hover:text-white">${x.title}</div>
          <div class="mt-2 text-sm text-slate-400">${(x.excerpt||'').replace(/</g,'&lt;')}</div>
        </a>`;
    }
    function render(list){
      const root = document.getElementById('ideasGrid');
      root.innerHTML = list.map(card).join('');
    }
    function applyRender(){
      let list = ideas;
      const q = document.getElementById('q').value.toLowerCase();
      if (currentCat) list = list.filter(x=>x.category===currentCat);
      if (q) list = list.filter(x => (x.title+x.author+x.excerpt).toLowerCase().includes(q));
      render(list);
    }
    async function loadIdeas(){
      ideas = await fetch('/assets/ideas.json').then(r=>r.json());
      const params = new URLSearchParams(location.search);
      currentCat = params.get('category');
      renderFilters();
      applyRender();
    }
    document.getElementById('q').addEventListener('input', applyRender);
    loadIdeas();
  </script>
</body>
</html>
